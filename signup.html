<!DOCTYPE html>
<html lang="en">
	<head>
		<title>greentility</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link href='https://fonts.googleapis.com/css?family=Lato:400,700,400italic' rel='stylesheet' type='text/css'>	
        <script type="text/javascript" src="https://www.parsecdn.com/js/parse-1.4.2.min.js"></script>	
		<script src="script.js"></script>
        <script type="text/javascript">
            function thisInit() {
                var signupForm = document.querySelector("#signupForm");
                var signupSubmit = document.querySelector("#signupSubmit");
                
                Parse.initialize("FsgP7xe2NyaWPGWQocZBErGeHZgTrQg6ohYAx4BX", "D2KxvroTInGt3aW4SEmovGOTr8U6x1BksU6Jhpiw");

                var currentUser = Parse.User.current();
                if (currentUser) {
                    window.location.href = "./index.html";
                }

                signupSubmit.addEventListener("click", function(e) {
                    handleSignup(signupForm);
                    e.preventDefault();
                    return false;
                });
            }

            window.onload = thisInit;
        </script>
	</head>
	<body>
		<div id="container">
			<div id="centered">
				<form id="signupForm" action="#" method="POST">
					<h1>Sign up</h1>
					<input type="text" name="name" placeholder="Full Name" /><br />
					<input type="text" name="username" placeholder="Username" /><br />
					<input type="text" name="email" placeholder="Email" /><br />
					<input type="password" name="password" placeholder="Password" /><br />
					<input type="password" name="confirmPassword" placeholder="Confirm Password" /><br />
					<p class="error"></p>
					<input type="submit" id="signupSubmit" value="Sign Up" />
				</form>
			</div>
		</div>
	</body>
</html>
